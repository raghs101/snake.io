<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/bf13ea81eb.js" crossorigin="anonymous"></script>
    
  </head>
  <body>
    <div id="popupMenu" class="popup-menu">
      <button data-key="25">25X25</button>
      <button data-key="30">30X30</button>
      <button data-key="35">35X35</button>
      <button data-key="resume">resume</button>
    </div>
    <div class = "game">
    <div class="game-details">
        <span class="score">SCORE: 0</span>
        <span class="timer">TIME:60</span>
        <span class="high-score">HIGH SCORE: 0</span>

    </div>
    <div class="game-details1">
      <div class="lives">

      </div>
      <div class = "word">

      </div>
      <div class = "Grid-Size">
        <button class="Grid">Grid-Size</button>


      </div>

        
    </div>


     <div class="wrapper">

      <div class="play-board">


      </div>


     </div>
     <div class="controls">
      <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
      <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
      <i data-key="Pause" class="fa-solid fa-pause"></i>
      <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
      <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
    </div>
  </div>



    <script src="index.js" defer></script>
  </body>
</html>
